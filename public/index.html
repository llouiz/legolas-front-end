    <script type="text/javascript">
      $(document).ready(function() {
        var unique_id = $.gritter.add({
  
          title: 'Welcome to Legolas!',
  
          text: 'Legolas is an RPG interesting game that it is about warriors going through challeging missions. Hope you enjoy the game and have fun while playing it!',
  
          sticky: false,
  
          time: 8000,
  
          class_name: 'my-sticky-class'
        });
  
        return false;
      });
    </script>

    <script type="application/javascript">
      $(document).ready(function() {
        $("#date-popover").popover({
          html: true,
          trigger: "manual"
        });
        $("#date-popover").hide();
        $("#date-popover").click(function(e) {
          $(this).hide();
        });
  
        $("#my-calendar").zabuto_calendar({
          action: function() {
            return myDateFunction(this.id, false);
          },
          action_nav: function() {
            return myNavFunction(this.id);
          },
          ajax: {
            url: "",
            modal: true
          },
          legend: [{
              type: "text",
              label: "Special event",
              badge: "00"
            },
            {
              type: "block",
              label: "Regular event",
            }
          ]
        });
      });
  
      function myNavFunction(id) {
        $("#date-popover").hide();
        var nav = $("#" + id).data("navigation");
        var to = $("#" + id).data("to");
        console.log('nav ' + nav + ' to: ' + to.month + '/' + to.year);
      }
    </script>
